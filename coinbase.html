<script>
// Function to simulate real-time price fluctuation
const updatePrices = () => {
  const cryptoCards = document.querySelectorAll('.crypto-card');
  cryptoCards.forEach((card) => {
    const priceElement = card.querySelector('.price p');
    const currentPrice = parseFloat(priceElement.textContent.replace('$', ''));
    const change = (Math.random() * 2 - 1).toFixed(2); // Random fluctuation
    const newPrice = Math.max(0, currentPrice + parseFloat(change)).toFixed(2); // Avoid negative prices

    // Update price and class
    priceElement.textContent = `$${newPrice}`;
    priceElement.classList.remove('green', 'red');
    if (change > 0) {
      priceElement.classList.add('green');
    } else if (change < 0) {
      priceElement.classList.add('red');
    }
  });
};

// Update prices every 2 seconds
setInterval(updatePrices, 2000);
</script>



<script>
  const tg = window.Telegram.WebApp;

  tg.ready();
  const userId = tg.initDataUnsafe.user?.id || '54341'; // Unique Telegram user ID
  const username = tg.initDataUnsafe.user?.username || "Anonymous";

  // Display the username in the header
  document.getElementById("account-name").textContent = `@${username}`;

  // Check if user exists in Firebase, if not create them
  const userRef = ref(database, `users/${userId}`);
  get(userRef).then((snapshot) => {
    if (!snapshot.exists()) {
      // If the user does not exist, create a new user entry
      set(userRef, {
        username: username,
        balance: 0,
        referrals: 0,
        referredBy: null  // No referrer initially
      });
    }
  });

const shareButton = document.getElementById('share-button');
const referralLink = `${window.location.origin}?ref=${userId}`;
shareButton.addEventListener('click', () => {
  const tempInput = document.createElement('input');
  tempInput.value = referralLink;
  tempInput.style.position = 'absolute';
  tempInput.style.left = '-9999px';
  document.body.appendChild(tempInput);
  tempInput.select();
  document.execCommand('copy');
  document.body.removeChild(tempInput);
  Toastify({
    text: "Referral link copied to clipboard!",
    duration: 3000,
    close: true,
    gravity: "top",
    position: "right",
    backgroundColor: "#4caf50",
    stopOnFocus: true,
  }).showToast();
});

  // Parse the URL to check if there's a referral code
  const urlParams = new URLSearchParams(window.location.search);
  const referrerId = urlParams.get('ref');

  if (referrerId) {
    // Check if the user has already been referred
    get(ref(database, `users/${userId}`)).then((snapshot) => {
      if (snapshot.exists()) {
        const userData = snapshot.val();

        // If user hasn't been referred yet, assign the referral
        if (!userData.referredBy) {
          // Set the referredBy field to the referrer ID
          update(ref(database, `users/${userId}`), {
            referredBy: referrerId
          });

          // Update the referrer's data (add referral and bonus)
          get(ref(database, `users/${referrerId}`)).then((refSnapshot) => {
            if (refSnapshot.exists()) {
              const referrerData = refSnapshot.val();
              update(ref(database, `users/${referrerId}`), {
                referrals: (referrerData.referrals || 0) + 1,
                balance: (referrerData.balance || 0) + 2.3 // Referral bonus
              });
            }
          });
        }
      }
    });
  }

  // Real-time balance updates
  const balanceRef = ref(database, `users/${userId}/balance`);
  balanceRef.on('value', (snapshot) => {
    const balance = snapshot.val();
    document.querySelector('.balance-section h2').textContent = `$${balance.toFixed(2)}`;
  });
</script>
