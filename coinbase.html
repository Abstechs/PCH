<script type="module">
  // Import Firebase SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js";
  import { getDatabase, ref, set, get, update, onValue } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyACrAgpR14dAu54vW45RKkcFM_wD-f2p-0",
    authDomain: "coinbase-tgwallet.firebaseapp.com",
    projectId: "coinbase-tgwallet",
    databaseURL: "https://coinbase-tgwallet-default-rtdb.firebaseio.com",
    storageBucket: "coinbase-tgwallet.firebasestorage.app",
    messagingSenderId: "441804145305",
    appId: "1:441804145305:web:1fb586667c0d648c342e08",
    measurementId: "G-374F8YD4KV"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const database = getDatabase(app);

  // Initialize Telegram WebApp
  const tg = window.Telegram.WebApp;
  tg.ready();

  const userId = tg.initDataUnsafe.user?.id || '54341'; // Unique Telegram user ID
  const username = tg.initDataUnsafe.user?.username || "Anonymous";

  // Display the username in the header
  document.getElementById("account-name").textContent = `@${username}`;

  // Access the startapp parameter
  const urlParams = new URLSearchParams(window.location.search);
  const startParam = urlParams.get('tgWebAppStartParam');
  const referrerId = startParam ? startParam.replace('ref', '') : null; // Extract referrer ID

  // Check if the user exists in Firebase
  const userRef = ref(database, `users/${userId}`);
  get(userRef).then((snapshot) => {
    if (!snapshot.exists()) {
      // Create a new user entry with initial balance
      set(userRef, {
        username: username,
        balance: 25.01, // Initial balance
        referrals: 0,
        referredBy: referrerId && referrerId !== userId ? referrerId : null // Ensure no self-referral
      }).then(() => {
        // Handle referrals only if referrerId is valid and not the same as userId
        if (referrerId && referrerId !== userId) {
          const referrerRef = ref(database, `users/${referrerId}`);
          get(referrerRef).then((refSnapshot) => {
            if (refSnapshot.exists()) {
              const referrerData = refSnapshot.val();
              // Update referrer's referrals and balance
              update(referrerRef, {
                referrals: (referrerData.referrals || 0) + 1,
                balance: (referrerData.balance || 0) + 2.5 // Referral bonus
              });
            }
          });
        }
      });
    } else {
      // Handle existing user re-registration (if they were deleted and re-added)
      get(ref(database, `users`)).then((usersSnapshot) => {
        if (usersSnapshot.exists()) {
          const usersData = usersSnapshot.val();
          let totalReferred = 0;

          // Check all users to see how many were referred by this user
          for (const key in usersData) {
            if (usersData[key]?.referredBy === userId) {
              totalReferred++;
            }
          }

          // Update the user's referrals and balance accordingly
          update(userRef, {
            referrals: totalReferred,
            balance: 25.01 + totalReferred * 2.5 // Initial balance + bonus for all referrals
          });
        }
      });
    }
  });

  // Real-time balance updates using onValue
  const balanceRef = ref(database, `users/${userId}/balance`);
  onValue(balanceRef, (snapshot) => {
    const balance = parseFloat(snapshot.val());
    document.querySelector('.balance-section h2').textContent = `$${balance.toFixed(2)}`;
  });

  // Share button functionality
  const shareButton = document.getElementById('share-button');
  const referralLink = `https://t.me/CoinbaseSendBot/CoinbaseWallet?startapp=ref${userId}`;

  shareButton.addEventListener('click', () => {
    // Copy referral link to clipboard
    const tempInput = document.createElement('input');
    tempInput.value = referralLink;
    tempInput.style.position = 'absolute';
    tempInput.style.left = '-9999px';
    document.body.appendChild(tempInput);
    tempInput.select();
    document.execCommand('copy');
    document.body.removeChild(tempInput);

    // Display a Toast notification
    iziToast.success({
      title: "Copied!",
      message: "Referral link copied to clipboard!",
      duration: 3000,
      position: "topRight",
    });
  });
</script>
