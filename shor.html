    <div class="relative bg-white rounded-lg shadow-lg w-72">
      <img src="Shorby1.png" alt="Shorby1" class="w-full rounded-t-lg">
      <div class="bg-white rounded-b-lg p-4">
        <div class="flex justify-around items-center">
          <!-- Days -->
          <div class="flex flex-col items-center">
            <div class="text-black font-bold text-2xl">2</div>
            <div class="text-gray-500 text-sm">DAYS</div>
          </div>
          <div class="text-gray-500 text-2xl flex items-start">:</div>
          <!-- Hours -->
          <div class="flex flex-col items-center">
            <div class="text-black font-bold text-2xl">3</div>
            <div class="text-gray-500 text-sm">HRS</div>
          </div>
          <div class="text-gray-500 text-2xl flex items-start">:</div>
          <!-- Minutes -->
          <div class="flex flex-col items-center">
            <div class="text-black font-bold text-2xl">22</div>
            <div class="text-gray-500 text-sm">MIN</div>
          </div>
          <div class="text-gray-500 text-2xl flex items-start">:</div>
          <!-- Seconds -->
          <div class="flex flex-col items-center">
            <div class="text-black font-bold text-2xl">13</div>
            <div class="text-gray-500 text-sm">SEC</div>
          </div>
        </div>
      </div>
      <p class="hidden absolute inset-0 flex items-center justify-center text-white font-bold bg-black/50">
        Expired
      </p>
    </div>

          <!-- Hours -->
          <div class="flex flex-col items-center">
            <div class="text-black font-bold text-2xl">7</div>
            <div class="text-gray-500 text-sm">HRS</div>
          </div>
          <div class="text-gray-500 text-2xl flex items-start">:</div>
          <!-- Minutes -->
          <div class="flex flex-col items-center">
            <div class="text-black font-bold text-2xl">2</div>
            <div class="text-gray-500 text-sm">MIN</div>
          </div>
          <div class="text-gray-500 text-2xl flex items-start">:</div>
          <!-- Seconds -->
          <div class="flex flex-col items-center">
            <div class="text-black font-bold text-2xl">58</div>
